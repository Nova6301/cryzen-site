<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryzen Network ✍️ | Hesap Oluştur</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Rubik:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* CSS Değişkenleri - SAF MAVİ FANTASY TEMA */
        :root {
            --color-dark-bg: #0d131f;      
            --color-mid-bg: #1e293b;       
            --color-primary: #3b82f6;      
            --color-secondary: #60a5fa;     
            --color-text-light: #e2e8f0;   
            --color-gold: #facc15;         
            --color-muted: #94a3b8;        
            --color-discord: #5865F2; /* YENİ EKLENDİ */
            --font-rubik: 'Rubik', sans-serif; 
            --font-montserrat: 'Montserrat', sans-serif; 
        }

        /* Temel Stiller */
        * { transition: all 0.4s ease; box-sizing: border-box; }
        body { margin: 0; font-family: var(--font-montserrat); background: var(--color-dark-bg); color: var(--color-text-light); line-height: 1.6; }

        /* Navigasyon Stilleri */
        nav { position: sticky; top: 0; z-index: 1000; background: rgba(13, 19, 31, 0.98); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4); padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: var(--font-rubik); font-size: 28px; color: var(--color-primary); text-decoration: none; font-weight: 900; }
        .nav-links { display: flex; align-items: center; }
        .nav-links a { color: var(--color-text-light); text-decoration: none; font-weight: 600; margin-left: 30px; padding: 8px 0; border-bottom: 2px solid transparent; }
        .nav-links a:hover { color: var(--color-secondary); border-bottom-color: var(--color-secondary); }
        
        /* Giriş/Kayıt Buton Stilleri */
        .btn-login { color: var(--color-text-light) !important; font-weight: 600; text-decoration: none; margin-left: 30px; padding: 10px 15px; border-radius: 5px; }
        .btn-login:hover { color: var(--color-primary) !important; background: rgba(59, 130, 246, 0.1); }
        
        .btn-register { color: var(--color-primary) !important; font-weight: 600; text-decoration: none; margin-left: 10px; padding: 10px 15px; border-radius: 5px; background: rgba(59, 130, 246, 0.1); }
        .btn-register:hover { color: var(--color-primary) !important; background: rgba(59, 130, 246, 0.1); }
        
        /* GÜNCELLENMİŞ DISCORD BUTON STİLLERİ (Büyütülmüş) */
        .btn-discord { 
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: var(--color-discord); 
            padding: 15px 35px;
            border-radius: 50px; 
            color: white; 
            text-decoration: none; 
            font-size: 18px; 
            font-weight: bold; 
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); 
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.4); 
            text-transform: uppercase; 
            margin-left: 15px; 
        }
        .btn-discord i {
            font-size: 28px;
        }
        .btn-discord:hover { 
            background: #4752C4; 
            transform: translateY(-2px); 
            box-shadow: 0 6px 20px rgba(88, 101, 242, 0.6); 
        }

        /* Form Kapsayıcı Stilleri */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 85vh;
            padding: 20px;
        }

        /* Kayıt Kartı Stili */
        .register-card {
            background: var(--color-mid-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            border-top: 5px solid var(--color-secondary);
            text-align: center;
        }
        .register-card h2 {
            font-family: var(--font-rubik);
            color: var(--color-secondary);
            margin-bottom: 30px;
            font-size: 30px;
            text-transform: uppercase;
        }

        /* Form Elemanları Stili */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--color-secondary);
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #334155;
            border-radius: 8px;
            background: var(--color-dark-bg);
            color: var(--color-text-light);
            font-size: 16px;
        }
        .input-group input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 5px rgba(59, 130, 246, 0.5);
        }
        
        /* Form Butonu Stili */
        .btn-submit {
            width: 100%;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        .link-text {
            display: block;
            margin-top: 20px;
            font-size: 14px;
        }
        .link-text a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 600;
        }
        .link-text a:hover {
            text-decoration: underline;
        }
        .terms-checkbox {
            display: flex;
            align-items: center;
            margin-top: 15px;
            color: var(--color-muted);
        }
        .terms-checkbox input {
            width: auto;
            margin-right: 10px;
        }

        /* Footer Stilleri */
        footer { background: var(--color-mid-bg); padding: 35px; text-align: center; color: var(--color-muted); border-top: 3px solid var(--color-primary); }
        footer a { color: var(--color-secondary); text-decoration: none; }

        /* Mobil Duyarlılık */
        @media (max-width: 768px) {
            nav { flex-direction: column; padding: 15px 20px; }
            .nav-links { flex-wrap: wrap; justify-content: center; margin-top: 10px; }
            .nav-links a { margin: 5px 10px; }
            .register-card { padding: 30px; }
        }
    </style>
</head>
<body>

<nav>
    <a href="index.html" class="logo">CRYZEN</a>
    <div class="nav-links">
        <a href="index.html">Anasayfa</a>
        <a href="modes.html">Oyun Modları</a>
        <a href="market.html">Market</a>
        <a href="news.html">Duyurular/Haberler</a>
        <a href="social.html">Sosyal Medya</a>
        
        <a href="login.html" class="btn-login"><i class="fas fa-sign-in-alt"></i> Giriş Yap</a>
        <a href="register.html" class="btn-register" style="color: var(--color-primary); border-bottom-color: var(--color-primary);"><i class="fas fa-user-plus"></i> Hesap Oluştur</a>
        
        <a class="btn-discord" href="https://discord.gg/z2KejrWBrH" target="_blank"><i class="fab fa-discord"></i> Discord</a>
    </div>
</nav>

<div class="form-container">
    <div class="register-card">
        <h2>Yeni Bir Hesap Oluştur</h2>
        <form action="/register" method="POST">
            <div class="input-group">
                <label for="reg-username"><i class="fas fa-user"></i> Kullanıcı Adı</label>
                <input type="text" id="reg-username" name="username" placeholder="Minecraft Oyun İsmine Uygun" required>
            </div>
            <div class="input-group">
                <label for="reg-email"><i class="fas fa-envelope"></i> E-posta Adresi</label>
                <input type="email" id="reg-email" name="email" placeholder="Geçerli Bir E-posta" required>
            </div>
            <div class="input-group">
                <label for="reg-password"><i class="fas fa-lock"></i> Şifre</label>
                <input type="password" id="reg-password" name="password" placeholder="En Az 6 Karakter" required>
            </div>
            <div class="input-group">
                <label for="reg-password-confirm"><i class="fas fa-key"></i> Şifre Tekrar</label>
                <input type="password" id="reg-password-confirm" name="password_confirm" placeholder="Şifrenizi Tekrar Girin" required>
            </div>
            
            <div class="terms-checkbox">
                <input type="checkbox" id="terms" required>
                <label for="terms" style="margin: 0; font-weight: 400; font-size: 13px;">
                    <a href="#">Kullanım Koşullarını</a> ve Gizlilik Politikasını okudum, kabul ediyorum.
                </label>
            </div>
            
            <button type="submit" class="btn-submit btn-discord" style="margin-left: 0; margin-top: 25px; background: var(--color-secondary); box-shadow: 0 4px 15px rgba(96, 165, 250, 0.4); font-size: 16px;">
                Hesap Oluştur
            </button>
        </form>
        
        <div class="link-text">
            Zaten hesabınız var mı? <a href="login.html">Giriş Yapın</a>
        </div>
    </div>
</div>

<footer>
    <p>
        © 2025 Cryzen Network | Tüm Hakları Saklıdır.<br>
        <a href="https://discord.gg/z2KejrWBrH" target="_blank">Discord Topluluğu</a> | <a href="#">Kurallar Kitabı</a>
    </p>
</footer>

</body>
</html>
